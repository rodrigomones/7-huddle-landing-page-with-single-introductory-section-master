<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <div class="logo">
      <img src="images/logo.svg" alt="" />
    </div>
    <div class="container">
      <img class="illustration" src="images/illustration-mockups.svg" alt="" />

      <div class="text">
        <h2>Build The Community Your Fans Will Love</h2>
        <p>
          Huddle re-imagines the way we build communities. You have a voice, but
          so does your audience. Create connections with your users as you
          engage in genuine discussion.
        </p>
        <div class="button">
          <input class="btn" type="button" value="Register" />
        </div>
      </div>
    </div>
    <div class="social">
      <div class="links"><img src="images/facebook.svg" alt="" /></div>
      <div class="links"><img src="images/twitter.svg" alt="" /></div>
      <div class="links"><img src="images/instagram.svg" alt="" /></div>
    </div>

    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://www.monesrodrigo.com">monesRodrigo</a>.
      </p>
    </footer>
  </body>
</html>
